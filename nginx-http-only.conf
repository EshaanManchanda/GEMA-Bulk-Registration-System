# Temporary HTTP-only config (for SSL certificate generation)
# After getting SSL certs, switch to nginx.conf

upstream intlspellbee_backend {
    least_conn;
    server localhost:5050 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Frontend: bulk.intlspellbee.com
server {
    listen 80;
    listen [::]:80;
    server_name bulk.intlspellbee.com;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Frontend - Serve React build
    root /var/www/bulk-registration/client/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# API: api.intlspellbee.com
server {
    listen 80;
    listen [::]:80;
    server_name api.intlspellbee.com;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://intlspellbee_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
