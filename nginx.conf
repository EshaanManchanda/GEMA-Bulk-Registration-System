# Nginx Configuration for Bulk Registration System
# Subdomains: bulk.intlspellbee.com (frontend) & api.intlspellbee.com (backend)
#
# Setup:
# 1. Copy to: /etc/nginx/sites-available/intlspellbee
# 2. Symlink: sudo ln -s /etc/nginx/sites-available/intlspellbee /etc/nginx/sites-enabled/
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

# Upstream backend (port 5050)
upstream intlspellbee_backend {
    least_conn;
    server localhost:5050 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# ===========================================
# FRONTEND: bulk.intlspellbee.com
# ===========================================

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name bulk.intlspellbee.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server for Frontend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bulk.intlspellbee.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/intlspellbee.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/intlspellbee.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/intlspellbee.com/chain.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/bulk-intlspellbee-access.log combined;
    error_log /var/log/nginx/bulk-intlspellbee-error.log warn;

    # Max upload size
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Frontend - Serve React build
    root /var/www/bulk-registration/client/dist;
    index index.html;

    # Frontend Routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Static Assets Caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ===========================================
# API: api.intlspellbee.com
# ===========================================

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.intlspellbee.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server for API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.intlspellbee.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/intlspellbee.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/intlspellbee.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/intlspellbee.com/chain.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/api-intlspellbee-access.log combined;
    error_log /var/log/nginx/api-intlspellbee-error.log warn;

    # Max upload size
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json text/plain;

    # Proxy all requests to backend
    location / {
        proxy_pass http://intlspellbee_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://intlspellbee_backend/health;
        access_log off;
    }
}
